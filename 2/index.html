<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
	  
    <a-scene mindar-image="imageTargetSrc: ./1abscure.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
	       <img id="card1" src="card1.png" />
	       <img id="ar2" src="ar2.png" />
      </a-assets>
      <a-camera position="-0.2 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#card1" position="1 -0.15 0" height="0.55" width="1" rotation="0 0 0"></a-plane>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-plane src="#ar2" position="1 -0.15 0" height="0.996" width="1.2" rotation="0 0 0"></a-plane>
      </a-entity>
	      
    </a-scene>
  </body>
</html>
